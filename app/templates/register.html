{% extends "base.html" %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Регистрация</h2>
<form method="post" class="max-w-md">
    <div class="mb-4">
        <label for="username" class="block mb-2">Имя:</label>
        <input type="text" id="username" name="username" required class="w-full p-2 border rounded">
    </div>
    <div class="mb-4">
        <label for="password" class="block mb-2">Пароль:</label>
        <input type="password" id="password" name="password" required class="w-full p-2 border rounded">
    </div>
    <button type="submit" class="bg-blue-500 text-white p-2 rounded">Регистрация</button>
</form>
{% endblock %}
